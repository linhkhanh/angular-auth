<div class="">
    <div class="addNumber" *ngIf="authenticationService && authenticationService.userData | async">
        
        <h4 class="welcome"><i class="medium material-icons">accessibility</i>
            {{ (authenticationService.userData | async)?.email }} <button (click)="signOut()"
                class="btn btn-primary">Logout</button></h4>

        <div class="add">
            <app-add-number></app-add-number>
        </div>
    </div>


    <div class="row">
        <div class="col-md-6 col-md-offset-3">


            <div *ngIf="!(authenticationService.userData | async)" class="auth container card">
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="text" class="form-control" [(ngModel)]="email" placeholder="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" [(ngModel)]="password" id="pwd" placeholder="password">
                </div>
                <div class="center">
                    <button (click)="signUp()" class="btn indigo lighten-1">Sign Up</button>
                    <button (click)="signIn()" class="btn btn-default" style="margin-left:5px;">Login</button>
                </div>


            </div>

        </div>

    </div>
    <app-counting [isLoggedIn]="authenticationService.userData | async"></app-counting>
</div>
