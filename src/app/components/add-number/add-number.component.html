<div class="card">
    <div class="card-content">
        <span class="card-title">Add Number</span>
        <form (ngSubmit)="onSubmit()" class="col s6">
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" placeholder="add name" [(ngModel)]="newNumber.count" name="count">
                    <label>Count</label>
                </div>
                <button type="submit" class="btn">Add Number</button>
            </div>
        </form>
    </div>
</div>
